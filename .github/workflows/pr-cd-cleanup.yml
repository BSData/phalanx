name: PR CI
on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  close_pr:
    runs-on: ubuntu-latest
    name: Destroy PR deployment
    steps:
      - name: Remove Azure Static Webapp
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: close
